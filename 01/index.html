<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Handlebars Each</title>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
<script id="quickstart" type="template/handlebars">
  <h1>Hello {{name}}</h1>
  <ul>
    {{#each messages}}
      <li><b>{{from}}</b>: {{text}}</li>
    {{/each}}
  </ul>
</script>

</head>
<body>
<!--Content of the document......-->
<H2>Handlebars processes a list </H2>
<p> The builtin <i>{{#each X}}</i> function loops through
  <br/>each object in the list X
</p>
<div id="container"></div>
<script> // Use the template script by an appropriate context object
    var src = document.getElementById('quickstart').innerHTML;
    var template = Handlebars.compile(src);

  var output = template({
    name: "Tom",
    messages: [
      { from: "John", text: "Demo Message" },
      { from: "Bob", text: "Something Else" },
      { from: "John", text: "Second Post" }
    ]
  });
  // There are many ways the 'output' string can be inserted into the DOM,
  // So that it generates output
  document.body.innerHTML += output;
</script>

</body>
</html>
